<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Categorias</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Gerenciar Categorias</h1>

        <input type="text" id="categoryName" placeholder="Digite o nome da categoria">

        <div class="button-group">
            <button class="postar" onclick="createCategory()">Postar</button>
            <button class="listar" onclick="listCategories()">Listar</button>
        </div>

        <div id="categoryList"></div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
